<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Mi formulario de Registro</title>
</head>
<body>

<img src="images.jpg" alt="usuario"/>
<h1>  MI FORMULARIO DE REGISTRO  </h1>

<ol>
<li><label for="nombre">Nombre:</label></li>
<li><input type="text" id="nombre" name="nombre"></li>
<li><label for="apellido">Apellido:</label></li>
<li><input type="text" id="apellido" name="apellido"></li>
<li><label for="email">Email:</label></li>
<li><input type="text" id="email" name="email"></li>
<li><label for="contrasena">Contraseña:</label></li>
<li><input type="text" id="contrasena" name="contrasena"> </li>
<li><label for="confirmar">Confirmar:</label></li>
<li><input type="text" id="confirmar" name="confirmar"></li>

<li><p>Cumpleaños</p></li>
<li><input type="date" id="start" name="trip-start"
value="2018-07-22" min="1920-01-01" max="2022-12-31"></li>
</ol>

<p>Selecciona tu Género</p>
<label for="Hombre">Hombre</label>
<input type="checkbox" id="Hombre" name="Hombre" value="Hombre">
<label for="Mujer">Mujer</label>
<input type="checkbox" id="Mujer" name="Mujer" value="Mujer">
<label for="Otro">Otro</label>
<input type="checkbox" id="Otro" name="Otro" value="Otro">

<p>Una breve descripción sobre mi: </p>

<textarea name="description">
escribe aqui tu descripción
</textarea>

<p> Seleccionar tu Lenguaje Favorito</p>
<select name="Javascript">
<option value="Javascript">Javascript</option>
<option value="Ruby">Ruby</option>
<option value="Pyton">Pyton</option>
</select>

<p> <input type="submit" value="Enviar"></p>


</body>
</html>
